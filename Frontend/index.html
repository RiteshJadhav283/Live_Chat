<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chat</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>

<!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="chat"></div>
        <div class="input-container">
            <!-- Message input -->
            <input type="text" name="message" id="msg" placeholder="Type a message..." value="" required>
            
            <!-- File upload -->
            <input type="file" id="file-input" accept="image/*,video/*" style="display: none">
            <button id="upload-btn" class="upload-btn">
                +
            </button>
            
            <!-- Send button -->
            <button id="send-msg" class="send-btn">
                Send
            </button>
        </div>
    </div>



    <script type="module">
        //config firebase
        import {firebaseConfig} from './config.js';
        import {getMsg} from './function.js';
        //start/initialize the firebase app
        firebase.initializeApp(firebaseConfig);
        // Get message input element

        const messageInput = document.getElementById('msg');
        //get button
        
        let sendButton = document.getElementById('send-msg');
        //add event listener to button
        sendButton.addEventListener('click', async () => {
            let message = document.getElementById('msg').value;
            //methods/function
            try {
                if (message.trim() === '') return;
                let docRef = await firebase.firestore().collection('chat').add({
                    message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log(`Message sent with ID: ${docRef.id}`);
            } catch (e) {
                console.error('Error sending message:', e);
            }
            document.getElementById('msg').value = '';
        });
        getMsg();
    </script>
    
    <!-- File upload handling -->
    <script src="Uploadfile.js"></script>
</body>

</html>
